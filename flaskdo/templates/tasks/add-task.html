{% extends 'base.html' %} {% block content %}
<div class="container">
  <form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Add Task</h1>
    <label for="task-title" class="sr-only">Title</label>
    <input
      type="text"
      id="task-title"
      name="task-title"
      class="form-control mb-3"
      placeholder="Title"
      required=""
      autofocus=""
    />
    <label for="list-description" class="sr-only">Description</label>
    <textarea
      type="text"
      id="list-description"
      name="list-description"
      class="form-control mb-3"
      placeholder="Description"
      required=""
    ></textarea>

    <label for="prioritySelect">Priority</label>
    <select id="prioritySelect" name="prioritySelect" class="form-control mb-3">
      <option selected>Choose a Priorty...</option>
      {% for priority_value, priority_name in priorities.items() %}
      <option value="{{priority_value}}">{{priority_name}}</option>
      {% endfor %}
    </select>

    <label for="taskListSelect">Task List</label>
    <select id="taskListSelect" name="taskListSelect" class="form-control mb-3">
      <option selected>Choose a Task List...</option>
      <option value="1">Work Task List</option>
    </select>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Add Task List
    </button>
  </form>
</div>
{% endblock content %}
